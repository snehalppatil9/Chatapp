<html>
<head>
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="../css/d1.css">
</head>
<body>
    <div class="container">
            <h3>Chat App</h3>
            <a>welcome to chatapp {{currentUserName}}</a>
    <hr>
    </div>
    <div class="container1">
    <div class="left">
        <div class="headind_srch">
            <div class="recent_heading">
                <h3>Recent</h3>
            </div>
            <div class="srch_bar">
                <input type="text" class="search-bar" placeholder="Search">
            </div>
         </div>
        <p ng-repeat="x in allUser" ng-click="chatList(x)" ng-show="currentUserName!=x.name">
            {{x.name}}</p>
    </div>
        <div class="right">
            <article>
    
                <div>
                    <p class="username"><b>{{receiverUserName}}</b></p>
                </div>
                <section>
                    <form>
                        <div class="chatLogs" ng-repeat="chat in allUserArr">
                            <div class="chat user" ng-show="currentUser != chat.senderUserId">
                                <p class="chatMsg"> {{chat.message}}</p>
                            </div>
                            <div class="chat self" ng-show="currentUser == chat.senderUserId">
                                <!-- <div class="user-photo"> <img src=""></div> -->
                                <p class="chatMsg"> {{chat.message}}</p>
                            </div>
                        </div>
    
                </section>
                <div>
                    <span> <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && sendmessage()" rows="1" cols="70"
                            class="text" placeholder="Type something here "></textarea>
                        <button type="button" ng-click=sendmessage(); class="sendbtn">Send</button> </span>
                </div>
                </form>
            </article>
    
    </div>
</div>
</body>
</html>
