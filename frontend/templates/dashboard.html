<link rel="stylesheet" href="../css/dashboard.css">
<body>
<div class="container">
    <h3>Chat App</h3>
    <a>welcome to chatapp {{currUserName}}</a>
<hr>
</div>
<div class="left">
    <div class="headind_srch">
        <div class="recent_heading">
            <h3>Recent</h3>
        </div>
        <div class="srch_bar">
            <input type="text" class="search-bar" placeholder="Search">
        </div>
     </div>
    <p ng-repeat="x in allUser" ng-click="chatList(x)" ng-show="currUserName!=x.name">
        {{x.name}}</p>
</div>
    <div class="right">
            <article>
                 <div class="groupChat">
                        <p class="username">{{recieverUserName}}</p>
                    </div>
                    <section>
                        <form>
                            <div class="chatLogs" ng-repeat="chat in allUserArr">
                                <div class="chat friend" ng-show="currUser != chat.senderUserId">
                                    <p class="chatMsg"> {{chat.message}}</p>
                                </div>
                                <div class="chat self" ng-show="currUser == chat.senderUserId">
                                    <!-- <div class="user-photo"> <img src=""></div> -->
                                    <p class="chatMsg"> {{chat.message}}</p>
                                </div>
                            </div>
                    </section>
        
                    <div class="msgsend">
                        <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && sendmessage()"  class="text" placeholder="Type to text"></textarea>
                        <button type="button"  ng-click=sendmessage();  class="sendclick">Send</button>
                    </div>
                    </form>
                </article>
  
</div>
</body>
