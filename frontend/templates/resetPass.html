<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/resetPass.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
                <h1>Reset Password</h1>
                <input type="text" placeholder="New Password" name="password" ng-model="password">
                <br /><br />
                <input type="text" placeholder="Confirm Password" name="cpassword" ng-model="cpassword">
                <br /><br />
                <button type="submit" ng-click="resetPassword()">Reset</button>
        </div>
    </div>
</body>
</html>
