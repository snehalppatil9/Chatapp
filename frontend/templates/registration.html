<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <h1>Registration</h1>
            <input type="text" placeholder="Enter Username" name="name" ng-model="name">
            <br /><br />
            <input type="text" placeholder="Enter Email" name="email" ng-model="email">
            <br /><br />
            <input type="text" placeholder="Enter Password" name="password" ng-model="password">
            <br /><br />
            <input type="text" placeholder="Enter Confirm Password" name="cpassword" ng-model="cpassword">
            <br /><br />
            <button type="submit" ng-click="register()">Register</button>
        </div>
    </div>
</body>
</html>
